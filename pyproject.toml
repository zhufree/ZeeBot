[tool.poetry]
name = "ZeeBot"
version = "0.1.0"
description = "ZeeBot"
authors = ["zhufree"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
nonebot2 = "^2.0.0.a1"
nb-cli = "^0.1.0"

[tool.poetry.dev-dependencies]
nonebot-test = "^0.1.0"

[nonebot.plugins]
plugins = ["nonebot_plugin_hanayori", "nonebot_plugin_epicfree", "nonebot_plugin_analysis_bilibili", "nonebot_plugin_simplemusic"]
plugin_dirs = ["src/plugins"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
